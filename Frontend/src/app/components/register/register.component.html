<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="card-content">
        <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Username.value,Email.value)">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">account_circle</i>
              <input type="text" placeholder="Username" name="Username" #Username ngModel required>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input type="text" placeholder="Email" name="Email" #Email ngModel required [pattern]="emailPattern">
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Start</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
